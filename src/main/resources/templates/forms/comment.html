<div th:fragment="commentForm(likable)" th:if="${user != null}" class="border rounded-3 p-3">
	<form class="row g-2 mb-0" method="POST" th:action="@{/create-comment}" th:object="${commentForm}" id="commentForm">
		<div class="form-group">
			<span class="h5" th:text="${user.username}"></span>
		</div>
		<input type="hidden" th:value="${likable.id}" th:name="likableId"/>
		<div class="form-group">
			<textarea class="form-control" th:field="*{text}" th:placeholder="#{forms.comment.enterComment}" rows="4"></textarea>
			<div class="alert alert-danger" th:errors="*{text}"></div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-outline-primary w-100" th:value="#{forms.comment.submit}"/>
		</div>
	</form>
</div>
