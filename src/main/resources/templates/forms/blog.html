<div th:fragment="blogs(category)">
	<div class="page-header">
		<h1 th:text="#{forms.blog.header}"></h1>
	</div>
	<form method="POST" th:action="@{/blogs}" th:object="${blogData}" id="createBlog" class="row g-3">
		<input type="hidden" th:value="${category.id}" th:name="category"/>
		<div th:replace="forms/textInput(*{title}, 'title', #{forms.blog.title}, '')"></div>
		<div th:replace="forms/textAreaInput(*{contents}, 'contents', #{forms.blog.contents}, '')"></div>
		<div class="form-group">
			<input type="submit" class="btn btn-outline-primary w-100" th:value="#{forms.blog.submit}"/>
		</div>
	</form>
</div>
