<div th:fragment="cafe(owner)">
	<div class="page-header">
		<h1 th:text="#{forms.cafe.header}"></h1>
	</div>
	<form method="POST" th:action="@{/create-cafe}" th:object="${cafeForm}" id="createCafe" class="row g-3">
		<div class="form-floating">
			<input class="form-control" th:field="*{id}" th:placeholder="#{forms.cafe.id}" autocomplete="off"/>
			<label for="id" th:text="#{forms.cafe.id}"></label>
			<div class="alert alert-danger" th:errors="*{id}"></div>
		</div>
		<div class="form-floating">
			<input class="form-control" th:field="*{name}" th:placeholder="#{forms.cafe.name}" autocomplete="off"/>
			<label for="name" th:text="#{forms.cafe.name}"></label>
			<div class="alert alert-danger" th:errors="*{name}"></div>
		</div>
		<div class="form-floating">
			<textarea class="form-control" th:field="*{description}" th:placeholder="#{forms.cafe.description}" style="height: 100px"></textarea>
			<label for="description" th:text="#{forms.cafe.description}"></label>
			<div class="alert alert-danger" th:errors="*{description}"></div>
		</div>
		<div class="form-floating">
			<input class="form-control" th:field="*{welcome}" th:placeholder="#{forms.cafe.welcome}" autocomplete="off"/>
			<label for="welcome" th:text="#{forms.cafe.welcome}"></label>
			<div class="alert alert-danger" th:errors="*{welcome}"></div>
		</div>
		<div class="form-group">
			<input class="form-check-input" type="checkbox" id="needApproval" th:field="*{needApproval}"/>
			<label class="form-check-label" for="needApproval"> Require approval </label>
		</div>
		<div class="form-group">
			<input class="form-check-input" type="checkbox" id="privacy" th:field="*{privacy}"/>
			<label class="form-check-label" for="privacy"> Privacy cafe </label>
		</div>
		<div class="form-group mt-3">
			<input type="submit" class="btn btn-outline-primary w-100" th:value="#{forms.cafe.submit}"/>
		</div>
	</form>
</div>
