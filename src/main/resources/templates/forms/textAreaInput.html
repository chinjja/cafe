<div class="form-group" th:fragment="textAreaInput(data, id, text, placeholder)">
	<label th:for="${id}" class="form-label" th:text="${text}"></label>
	<textarea type="text" th:name="${id}" th:id="${id}" th:value=${data} th:placeholder="${placeholder == null} ? ${text} : ${placeholder}" class="form-control" rows=4></textarea>
	<div th:if="${#fields.hasErrors(id)}" class="alert alert-danger" th:errors="${data}"></div>
</div>
