<div th:fragment="post(category)">
	<div class="page-header">
		<h1 th:text="#{forms.post.header}"></h1>
	</div>
	<form method="POST" th:action="@{/create-post}" th:object="${postForm}" id="createpost" class="row g-3">
		<input type="hidden" th:value="${category.id}" th:name="categoryId"/>
		<div class="form-group">
			<input class="form-control" th:field="*{title}" th:placeholder="#{forms.post.title}"/>
			<div class="alert alert-danger" th:errors="*{title}"></div>
		</div>
		<div class="form-group">
			<textarea class="form-control" th:field="*{contents}" th:placeholder="#{forms.post.contents}" rows="20"></textarea>
			<div class="alert alert-danger" th:errors="*{contents}"></div>
		</div>
		<div class="form-group mt-3">
			<input type="submit" class="btn btn-outline-primary w-100" th:value="#{forms.post.submit}"/>
		</div>
	</form>
</div>
