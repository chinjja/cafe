<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

	<div layout:fragment="content" class="container-fluid">
		<div th:if="${user}">
			<div class="page-header">
				<h1>블로그 생성</h1>
			</div>
			<form method="POST" th:action="@{/blogs}" th:object="${blogData}" id="createBlog" class="row-cols-1">
				<div class="form-group mb-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" th:field="*{title}" class="form-control" autocomplete="off" />
					<div th:if="${#fields.hasErrors('title')}" class="alert alert-danger" th:errors="*{title}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="contents" class="form-label">내용</label>
					<textarea th:field="*{contents}" class="form-control" autocomplete="off" rows=4></textarea>
					<div th:if="${#fields.hasErrors('contents')}" class="alert alert-danger" th:errors="*{contents}"></div>
				</div>
				<input type="submit" class="btn btn-outline-primary"/>
			</form>
		</div>
		<hr/>
		<div class="page-header">
			<h1>블로그 목록</h1>
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>제목</th>
					<th>작성일</th>
					<th>작성자</th>
					<th>좋아요</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="blog : ${blogList}">
					<td th:text="${blog.id}"></td>
					<td>
						<a th:href="@{/blogs/} + ${blog.id}" th:text="${blog.data.title}"></a>
					</td>
					<td th:text="${blog.createdAt}"></td>
					<td>
						<a th:href="@{/users/} + ${blog.user.username}" th:text="${blog.user.username}"></a>
					</td>
					<td th:text="${blog.likeCount}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
