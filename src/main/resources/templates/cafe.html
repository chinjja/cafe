<html layout:decorate="~{layouts/navLayout}">
	<div layout:fragment="content">
		<h1>내 카페</h1>
		<div class="row g-3">
			<div class="col-12 col-md-6" th:each="cafe : ${cafeList}">
				<div class="card pb-3">
					<div class="card-body">
						<div class="row">
							<a class="stretched-link h3" th:href="@{/{cafeId}(cafeId=${cafe.id})}" th:text="${cafe.name}"></a>
							<span class="text-muted" th:text="'개설일: ' + ${#temporals.format(cafe.createdAt)}"></span>
							<span class="text-muted" th:text="'운영자: ' + ${cafe.owner.username}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr/>
		<a class="btn btn-primary btn-lg" role="button" th:href="@{/create-cafe}">카페 만들기</a>
	</div>
</html>
