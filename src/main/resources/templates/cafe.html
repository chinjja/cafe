<html layout:decorate="~{layouts/navLayout}">
	<div layout:fragment="content">
		<div>
			<div class="d-flex justify-content-between align-items-start">
				<h1 th:text="#{cafe.myCafe}"></h1>
				<a class="btn btn-primary btn-lg" role="button" th:href="@{/create-cafe}" th:text="#{cafe.newCafe}"></a>
			</div>
			<div class="row g-3" th:if="${user != null}">
				<div class="col-12 col-md-6" th:each="cafe : ${user.cafes}">
					<div th:replace="fragments/cafe(${cafe})"></div>
				</div>
			</div>
		</div>
		<hr/>
		<div>
			<h1 th:text="#{cafe.memberCafe}"></h1>
			<div class="row g-3" th:if="${user != null}">
				<div class="col-12 col-md-6" th:each="cafe : ${user.joinedCafes}">
					<div th:replace="fragments/cafe(${cafe.id.cafe})"></div>
				</div>
			</div>
		</div>
		<hr/>
		<div>
			<h1 th:text="#{cafe.allCafe}"></h1>
			<div class="row g-3">
				<div class="col-12 col-md-6" th:each="cafe : ${cafeList}">
					<div th:replace="fragments/cafe(${cafe})"></div>
				</div>
			</div>
		</div>
	</div>
</html>
