<div th:fragment="category(category)" class="d-flex border-bottom mb-2">
	<div class="w-100" th:object="${category}">
		<div class="d-flex align-items-baseline justify-content-between">
			<div class="d-flex w-100" th:if="*{data.isPost()}">
				<a class="btn btn-outline-primary text-start w-100" th:classappend="${activeCategory} and ${activeCategory.id == category.id} ? 'active'" th:text="*{data.name}" th:href="@{/{cafe}(cafe=${activeCafe.id},category=*{id})}"></a>
			</div>
			<div th:unless="*{data.isPost()}">
				<span th:text="*{data.name}"></span>
			</div>
			<div th:if="${user != null} AND ${activeCafe.owner.id == user.id} AND *{data.isDirectory()}">
				<button class="btn text-muted" type="button"
				data-bs-toggle="collapse"
				th:data-bs-target="'#collapseExample' + *{id}"
				th:text="#{fragments.category.add}">
				</button>
			</div>
		</div>
		<div class="collapse" th:id="'collapseExample' + *{id}">
		<div th:replace="forms/category(${category})"></div>
		</div>
	</div>
</div>
