<div th:fragment="sidebar" class="bg-white">
	<div class="d-flex d-md-block">
		<div class="d-inline d-md-none me-2">
			<button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2">
					<i class="bi bi-list" style="font-size: 2rem;"></i>
			</button>
		</div>
		<div class="d-flex d-md-block flex-fill align-items-center border rounded-3 p-1">
			<div class="me-3">
				<div th:replace="links/user(${activeCafe.owner}, 'badge rounded-pill bg-secondary')"></div>
			</div>
			<div class="me-3">
				<div th:replace="links/cafe(${activeCafe}, 'h4')"></div>
			</div>
			<div class="d-flex flex-fill justify-content-between align-items-center">
				<a class="btn btn-link p-0" th:href="@{/members}" th:text="|회원수: ${activeCafe.memberCount}|"></a>
				<div th:if="${user != null}">
					<a class="btn btn-primary" th:if="${isOwner}" th:href="@{/edit-cafe}">편집</a>
					<div th:if="${!isOwner}">
						<div th:if="${isApproving}">
							<div th:replace="modals/yesno('cancelRequest', '요청취소','가입 요청을 취소하시겠습니까?',@{/leave-cafe},'btn btn-warning')"></div>
						</div>
						<a class="btn btn-primary" th:if="${isJoined == false} AND ${isApproving == false}" th:href="@{/join-cafe}" th:text="#{joinCafe}"></a>
						<div th:if="${isJoined}">
							<div th:replace="modals/yesno('leaveCafe', #{leaveCafe},'정말 카페를 탈퇴하시겠습니까?',@{/leave-cafe},'btn btn-warning')"></div>
						</div>
					</div>
				</div>
				<a class="btn btn-primary" th:if="${user == null}" th:href="@{/join-cafe}" th:text="#{joinCafe}"></a>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-md">
		<div class="collapse navbar-collapse" id="navbarSupportedContent2">
			<div class="flex-fill">
				<a class="btn btn-outline-primary text-start w-100 mb-2" th:classappend="${activeCategory == null}? 'active'" th:href="@{/cafe/{cafe}(cafe=${activeCafe.id})}" th:text="#{fragments.sidebar.all}"></a>
				<div th:replace="fragments/categoryList(${activeCafe.rootCategories})"></div>
				<div th:if="${isOwner}">
					<div th:replace="forms/category(null)"></div>
				</div>
			</div>
		</div>
	</nav>
</div>
