<div th:fragment="sidebar" class="bg-white">
	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop"
		data-bs-keyboard="false" tabindex="-1">
		<div class="modal-dialog model-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Member list</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<ul class="list-group">
						<li class="list-group-item" th:each="member : ${activeCafe.members}">
							<span th:text="${member.greeting}"></span>
							<div class="d-flex justify-content-between" th:if="${isOwner}">
								<div th:replace="links/user(${member.id.member}, '')"></div>
								<span class="text-muted" th:text="${#temporals.format(member.createdAt)}"></span>
							</div>
						</li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="d-flex d-md-block align-items-center">
		<div class="d-inline d-md-none me-2">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2">
					<i class="bi bi-list" style="font-size: 2rem;"></i>
			</button>
		</div>
		<div th:replace="links/user(${activeCafe.owner}, 'badge rounded-pill bg-secondary me-2')"></div>
		<div class="d-flex w-100 justify-content-between align-items-center">
			<div>
				<span class="h4" th:text="${activeCafe.name}"></span>
			</div>
			<div th:if="${user != null}">
				<a class="btn btn-danger" th:if="${isOwner}" th:href="@{/delete-cafe}" th:text="#{deleteCafe}"></a>
				<div class="d-flex" th:if="${activeCafe.owner.id != user.id}">
					<a class="btn btn-warning" th:if="${isApproving}" th:href="@{/leave-cafe}">요청취소</a>
					<a class="btn btn-primary" th:if="${isJoined == false} AND ${isApproving == false}" th:href="@{/join-cafe}" th:text="#{joinCafe}"></a>
					<a class="btn btn-warning" th:if="${isJoined}" th:href="@{/leave-cafe}" th:text="#{leaveCafe}"></a>
				</div>
			</div>
			<a class="btn btn-primary" th:if="${user == null}" th:href="@{/join-cafe}" th:text="#{joinCafe}"></a>
		</div>
	</div>
	<button type="button" class="btn btn-link m-0 p-0" th:text="|members: ${activeCafe.memberCount}|" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
	</button>
	<nav class="navbar navbar-expand-md">
		<div class="collapse navbar-collapse" id="navbarSupportedContent2">
			<div class="w-100">
				<a class="btn btn-outline-primary text-start w-100 mb-2" th:classappend="${activeCategory == null}? 'active'" th:href="@{/cafe/{cafe}(cafe=${activeCafe.id})}" th:text="#{fragments.sidebar.all}"></a>
				<div th:replace="fragments/categoryList(${categoryList})"></div>
				<div th:if="${isOwner}">
					<div th:replace="forms/category(null)"></div>
				</div>
			</div>
		</div>
	</nav>
</div>
