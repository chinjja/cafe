<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="blogFragment">
		<div class="page-header">
			<h1>Blog</h1>
		</div>
		<div th:object="${blog}">
			<div class="input-group mb-2">
				<span class="input-group-text w-25">Date</span>
				<input type="datetime" class="form-control" th:value="*{createdAt}"/>
			</div>
			<div class="input-group mb-2">
				<span class="input-group-text w-25">Title</span>
				<input type="text" class="form-control" th:value="*{data.title}"/>
			</div>
			<div class="input-group">
				<span class="input-group-text w-25">Contents</span>
				<textarea class="form-control" th:text="*{data.contents}" rows=4></textarea>
			</div>
		</div>
	</div>
</html>
