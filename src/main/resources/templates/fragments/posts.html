<div th:fragment="posts(category)">
	<div class="page-header" th:if="${category != null}">
		<div class="d-flex justify-content-between align-items-end">
			<h1 th:text="${category.data.name}"></h1>
			<a class="btn btn-primary" role="button" th:href="@{/create-post}">게시글 쓰기</a>
		</div>
		<hr/>
	</div>
	<div class="page-header">
		<h1 th:text="#{fragments.posts.header}"></h1>
	</div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th th:unless="${category}" th:text="#{fragments.posts.category}"></th>
				<th th:text="#{fragments.posts.id}"></th>
				<th th:text="#{fragments.posts.title}"></th>
				<th th:text="#{fragments.posts.createdAt}"></th>
				<th th:text="#{fragments.posts.author}"></th>
				<th th:text="#{fragments.posts.viewCount}"></th>
				<th th:text="#{fragments.posts.likeCount}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post : ${postList}">
				<td th:text="${post.category.data.name}" th:unless="${category}"></td>
				<td th:text="${post.id}"></td>
				<td>
					<a th:href="@{/{cafe}/posts/{id}(cafe=${activeCafe.id},id=${post.id})}" th:text="${post.data.title}"></a>
				</td>
				<td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
				<td>
					<a th:href="@{/get-user/{id}(id=${post.user.id})}" th:text="${post.user.username}"></a>
				</td>
				<td th:text="${post.viewCount}"></td>
				<td th:text="${post.likeCount}"></td>
			</tr>
		</tbody>
	</table>
	<nav class="d-flex justify-content-center">
		<ul class="pagination" th:with="category_id=${activeCategory != null} ? ${activeCategory.id} : null">
			<li class="page-item me-2"><a class="page-link" th:with="p=${postFirstPage}" th:href="@{/{cafe}(cafe=${activeCafe.id},page=${p.pageNumber},size=${p.pageSize},category=${category_id})}" th:text="#{fragments.posts.firstPage}"></a></li>
			<li class="page-item"><a class="page-link" th:with="p=${postPrevPage}" th:href="@{/{cafe}(cafe=${activeCafe.id},page=${p.pageNumber},size=${p.pageSize},category=${category_id})}" th:text="#{fragments.posts.nextPage}"></a></li>
			<li class="page-item"><a class="page-link" th:with="p=${postNextPage}" th:href="@{/{cafe}(cafe=${activeCafe.id},page=${p.pageNumber},size=${p.pageSize},category=${category_id})}" th:text="#{fragments.posts.prevPage}"></a></li>
		</ul>
	</nav>
</div>
