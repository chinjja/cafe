<html layout:decorate="~{layouts/navLayout}">
	<div layout:fragment="content" class="row g-2">
		<div class="page-header">
			<h1 th:text="#{user.header}"></h1>
		</div>
		<div class="input-group">
			<span class="input-group-text w-25" th:text="#{user.username}"></span>
			<input class="form-control" th:if="${activeUser != null}" th:value="${activeUser.username}"/>
		</div>
		<div class="input-group">
			<span class="input-group-text w-25" th:text="#{user.role}"></span>
			<div class="form-control">
				<ul class="list-group list-group-flush" th:if="${activeUser != null}" >
					<li class="list-group-item" th:each="authority : ${activeUser.authorities}">
						<span th:text="${authority}"></span>
					</li>
				</ul>
			</div>
		</div>
		<div class="input-group">
			<span class="input-group-text w-25" th:text="#{user.ownerCafes}"></span>
			<div class="form-control">
				<ul class="list-group list-group-flush" th:if="${activeUser != null}" >
					<li class="list-group-item" th:each="cafe : ${activeUser.cafes}">
						<a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id})}" th:text="${cafe.name}"></a>
					</li>
				</ul>
			</div>
		</div>
		<div class="input-group">
			<span class="input-group-text w-25" th:text="#{user.memberCafes}"></span>
			<div class="form-control">
				<ul class="list-group list-group-flush" th:if="${activeUser != null}" >
					<li class="list-group-item" th:each="cafe : ${activeUser.joinedCafes}">
						<a th:href="@{/cafe/{cafeId}(cafeId=${cafe.id.cafe.id})}" th:text="${cafe.id.cafe.name}"></a>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${user != null} AND ${activeUser != null} AND ${user.id == activeUser.id}">
			<hr/>
			<div th:replace="forms/changePassword(${activeUser})"></div>
		</div>
	</div>
</html>
