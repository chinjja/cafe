<html layout:decorate="~{layouts/layout}">
	<div layout:fragment="content">
		<div class="page-header">
			<h1 th:text="#{user.header}"></h1>
		</div>
		<div class="input-group mb-2">
			<span class="input-group-text w-25" th:text="#{user.username}"></span>
			<input type="datetime" class="form-control" th:if="${selectedUser != null}" th:value="${selectedUser.username}"/>
		</div>
		<div class="input-group">
			<span class="input-group-text w-25" th:text="#{user.role}"></span>
			<div class="form-control">
				<ul class="list-group" th:if="${selectedUser != null}" >
					<li class="list-group-item" th:each="authority : ${selectedUser.authorities}">
						<span th:text="${authority}"></span>
					</li>
				</ul>
			</div>
		</div>
		<div th:if="${selectedUser == user}">
			<hr/>
			<div th:replace="forms/changePassword(${user})"></div>
		</div>
	</div>
</html>
