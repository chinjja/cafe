<html layout:decorate="~{layouts/layout}">
	<div layout:fragment="content">
		<div class="page-header">
			<h1 th:text="#{register.header}"></h1>
		</div>
	
		<form method="POST" th:object="${registerForm}" th:action="@{/register}" id="loginForm">
			<div class="row-cols-1">
				<div class="form-group mb-2">
					<label for="username" th:text="#{register.username}">: </label>
					<input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
					<div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}"></div>
				</div>
				<div class="form-group mb-2">
					<label for="password" th:text="#{register.password}">: </label>
					<input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
					<div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="confirm" th:text="#{register.confirmPassword}"></label>
					<input type="password" th:field="*{confirm}" class="form-control" placeholder="Confirm Password"/>
					<div th:if="${#fields.hasErrors('confirm')}" class="alert alert-danger" th:errors="*{confirm}"></div>
				</div>
				<input type="submit" value="Register" class="btn btn-outline-primary" th:value="#{register.submit}"/>
			</div>
		</form>
	</div>
</html>
