<div th:fragment="yesno(id, title, text, url, class)">
	<!-- Button trigger modal -->
	<button type="button" th:class="${class}" data-bs-toggle="modal" th:data-bs-target="'#'+${id}" th:text="${title}">
	</button>
	
	<!-- Modal -->
	<div class="modal fade" th:id="${id}" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" th:text="${title}"></h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
	      </div>
	      <div class="modal-body">
	      	<span th:text="${text}"></span>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
	        <a type="button" class="btn btn-primary" th:href="${url}">Yes</a>
	      </div>
	    </div>
	  </div>
	</div>
</div>
